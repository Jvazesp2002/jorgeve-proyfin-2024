<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de Mascotas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="card-body">
	<div class="card text-white bg-dark mb-3">
		<div class="card-header">Mascotas</div>
		<div class="card-body">
			<table class="table table-striped table-dark">
				<thead class="thead-light">
					<tr>
						<th scope="col">ID de mascota</th>
						<th scope="col">Nombre</th>
						<th scope="col">Tipo</th>
						<th scope="col">Due√±o</th>
						<th scope="col">Felicidad</th>
						<th scope="col">Hambre</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="pet : ${petList}">
						<tr>
							<td scope="row" th:text="${pet.petId}" />
							<td scope="row" th:text="${pet.name}" />
							<td scope="row" th:text="${pet.type}" />
							<td scope="row" th:text="${pet.owner}" />
							<td scope="row" th:text="${pet.happiness}" />
							<td scope="row" th:text="${pet.hunger}" />
							<td scope="row">
								<form action="delete" method="post">
									<button type="submit" id="btnDeletePet" name="idPersona"
										th:value="${pet.petId}" class="btn btn-danger">Eliminar</button>
								</form>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
